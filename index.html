<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>학교 지도</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>


<!-- 지도 전체를 감싸는 컨테이너 -->
<div id="map-container">
<img id="map-image" src="map_floor_1.png" alt="학교 지도" />
</div>


<script src="Map.js"></script>


  <!-- 게시글 작성 모달 -->
<div id="post-modal" class="hidden">
    <div class="modal-box">
        <h2>게시글 작성</h2>

        <input id="author-input" type="text" placeholder="작성자 이름" />

        <textarea id="content-input" placeholder="내용을 입력하세요"></textarea>

        <input id="image-input" type="file" accept="image/*" />

        <div class="modal-buttons">
            <button id="save-post">저장</button>
            <button id="close-modal">취소</button>
        </div>
    </div>
</div>

</body>

</html>
