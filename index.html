<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>학교 지도</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="map-container">
    <img id="map-image" src="map_floor_1.png" alt="학교 지도" />
</div>

<button id="change-username">사용자 이름 변경</button>

<div id="post-modal" class="hidden">
    <div class="modal-box">
        <h2>새 핀 작성</h2>
        <input id="username-input" type="text" placeholder="사용자 이름" />
        <input id="title-input" type="text" placeholder="제목" />
        <textarea id="content-input" placeholder="내용을 입력하세요"></textarea>
        <input id="image-input" type="file" accept="image/*" />
        <div class="modal-buttons">
            <button id="save-post">저장</button>
            <button id="close-modal">취소</button>
        </div>
    </div>
</div>

<div id="view-modal" class="hidden">
    <div class="modal-box">
        <h2 id="view-title">제목</h2>
        <p id="view-author">작성자</p>
        <div id="view-image-container">
            <img id="view-image" class="hidden" alt="첨부 이미지" />
        </div>
        <p id="view-content">내용이 여기에 표시됩니다.</p>
        <div class="modal-buttons">
            <button id="delete-post" class="hidden">삭제</button>
            <button id="close-view-modal">닫기</button>
        </div>
    </div>
</div>

<script src="Map.js"></script>
</body>
</html>
